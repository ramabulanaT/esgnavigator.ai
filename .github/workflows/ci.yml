name: ci
on: { push: { branches: [ main ] }, pull_request: { branches: [ main ] } }
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: npm }
      - run: npm ci
      - run: npm run build
      - run: docker compose -f docker/docker-compose.local.yml --env-file ./.env.local up -d --build
      - run: chmod +x scripts/wait-for-url.sh && scripts/wait-for-url.sh http://localhost:8080 120
      - run: npx cypress install && npm run cypress:run
