worker_processes 1;
events { worker_connections 1024; }
http {
  include mime.types; default_type application/octet-stream; sendfile on; tcp_nopush on; tcp_nodelay on;
  gzip on; gzip_types text/plain text/css application/json application/javascript image/svg+xml;
  upstream api { server api:3001; }
  server {
    listen 80; server_name localhost;
    root /usr/share/nginx/html; index index.html;
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api$request_uri;
    }
    location / { try_files $uri $uri/ /index.html; }
  }
}
